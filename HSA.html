<!DOCTYPE html>
<html lang="en-US">
    <head>
        <title>HSA Attendance Automator</title>
        <link rel="stylesheet" href="src/main.css">
        <link rel="icon" type="imagex-icon" href = "src/favicon.ico">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <script src="./src/main.js"></script>
        
        <div class="header" style="text-align: center; color:white">
            <h1>HSA Attendance Automator</h1>
        </div>

        <div class="container">
            <form class="form" id="login">
                <h1 class="form__title">Login</h1>
                <div class="form__message form__message--error" style="color:red"></div>
                <div class="form__input-group">
                    <input type="text" class="form__input" autofocus placeholder="Username or email">
                    <div class="form__input-error-message" ></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                <p class="form__text">
                    <a href="#" class="form__link">Forgot your password?</a>
                </p>
                <p class="form__text">
                    <a class="form__link" href="./HSA.html" id="linkCreateAccount">Create Account</a>
                </p>
            </form>

            <form class="form form--hidden" id="createAccount">
                <h1 class="form__title">Create Acccount</h1>
                <div class="form__message form__message--error"></div>
                <div class="form__input-group">
                    <input type="text" id="signupUsername" class="form__input" autofocus placeholder="Username">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="text" id="signupEmail" class="form__input" autofocus placeholder="Email Address">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <label for="cabinet">Select a cabinet:</label>
                    <select name="cabinet" id="cabinet" onchange="" autofocus>
                        <option value="select">Select</option>
                        <option value="communications">Communications</option>
                        <option value="mlpFall">MLP Fall</option>
                        <option value="mlpSpring">MLP Spring</option>
                        <option value="opa">OPA</option>
                        <option value="operations">Operations</option>
                        <option value="president">President</option>
                        <option value="programming">Programming</option>
                        <option value="secretary">Secretary</option>
                        <option value="treasury">Treasury</option>
                    </select>
                    <div class="form__input-error-message"></div>
                    

                </div>
                <div class="form__input-group">
                    <label for="position">Select your position:</label>
                    <select name="position" id="position" autofocus>
                    </select>
                    <p id="demo"></p>
                    
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Password">
                    <div class="form__input-error-message"></div>
                </div>
                <div class="form__input-group">
                    <input type="password" class="form__input" autofocus placeholder="Confirm Password">
                    <div class="form__input-error-message"></div>
                </div>
                <button class="form__button" type="submit">Continue</button>
                
                <p class="form__text">
                    <a class="form__link" href="./HSA.html" id="linkLogin">Already have an account? Sign in</a>
                </p>
            </form>
        </div>
    </body>
</html>
